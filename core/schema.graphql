schema {
query: Query
subscription: Subscription
mutation: Mutation
}

type Query {
_unused: Boolean
}

type Mutation {
_unused: Boolean
}

type Subscription {
_unused: Boolean
}

input ListInput{
    from:Int
    to: Int
    filter:String
    filter_operator:FilterOperator
    search: String
}
enum FilterOperator{
    and
    or
    not
}